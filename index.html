<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creator - PDF Karten Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Creator</h1>
            <p>Erstellen Sie schnell und einfach PDF-Karten für den Unterricht</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="project">1. Projekt Setup</button>
            <button class="tab-button" data-tab="design">2. Master Design</button>
            <button class="tab-button" data-tab="content">3. Karteninhalte</button>
            <button class="tab-button" data-tab="export">4. PDF Export</button>
        </nav>

        <!-- Tab 1: Projekt Setup -->
        <div id="project" class="tab-content active">
            <h2>Projekt Setup</h2>
            <div class="form-group">
                <label for="projectName">Projektbeschreibung (wird als Dateiname verwendet):</label>
                <input type="text" id="projectName" placeholder="z.B. Mathe Vokabeln Klasse 5" value="Meine Karten">
            </div>
            
            <div class="form-group">
                <label for="gridInput">Kartenanzahl pro A4-Bogen (Format: Breite x Höhe):</label>
                <div class="grid-options">
                    <button class="grid-preset" data-grid="3x3">3 x 3</button>
                    <button class="grid-preset" data-grid="4x4">4 x 4</button>
                    <button class="grid-preset" data-grid="2x3">2 x 3</button>
                    <button class="grid-preset" data-grid="5x4">5 x 4</button>
                </div>
                <input type="text" id="gridInput" placeholder="z.B. 3x3 oder 4x2" pattern="[0-9]+x[0-9]+" value="3x3">
            </div>

            <div class="grid-preview">
                <h3>Vorschau A4-Bogen:</h3>
                <div id="gridPreview" class="grid-preview-container"></div>
            </div>

            <button id="nextToDesign" class="btn btn-primary">Weiter zum Master Design</button>
        </div>

        <!-- Tab 2: Master Design -->
        <div id="design" class="tab-content">
            <h2>Master Karten Design</h2>
            <div class="design-container">
                <div class="design-controls">
                    <div class="form-group">
                        <label for="backgroundColor">Hintergrundfarbe:</label>
                        <input type="color" id="backgroundColor" value="#ffffff">
                    </div>

                    <div class="form-group">
                        <label for="borderWidth">Rahmendicke (px):</label>
                        <input type="range" id="borderWidth" min="0" max="10" value="2">
                        <span id="borderWidthValue">2px</span>
                    </div>

                    <div class="form-group">
                        <label for="borderColor">Rahmenfarbe:</label>
                        <input type="color" id="borderColor" value="#000000">
                    </div>

                    <div class="form-group">
                        <label for="watermarkText">Wasserzeichen Text:</label>
                        <input type="text" id="watermarkText" placeholder="Optional">
                    </div>

                    <div class="form-group">
                        <label for="backgroundImage">Hintergrundbild hochladen:</label>
                        <input type="file" id="backgroundImage" accept="image/*">
                    </div>

                    <div class="textbox-controls">
                        <h3>Textboxen</h3>
                        <button id="addTextbox" class="btn btn-secondary">Neue Textbox hinzufügen</button>
                        <div id="textboxList"></div>
                    </div>
                </div>

                <div class="design-preview">
                    <h3>Kartenvorschau:</h3>
                    <div id="cardPreview" class="card-preview">
                        <div class="card-template" id="masterCard">
                            <!-- Textboxes will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <button id="nextToContent" class="btn btn-primary">Weiter zu Karteninhalten</button>
        </div>

        <!-- Tab 3: Karteninhalte -->
        <div id="content" class="tab-content">
            <h2>Karteninhalte eingeben</h2>
            <div id="contentInputs" class="content-inputs">
                <!-- Content inputs will be generated based on grid -->
            </div>

            <button id="nextToExport" class="btn btn-primary">Weiter zum PDF Export</button>
        </div>

        <!-- Tab 4: PDF Export -->
        <div id="export" class="tab-content">
            <h2>PDF Export</h2>
            <div class="export-preview">
                <h3>PDF Vorschau:</h3>
                <div id="pdfPreview" class="pdf-preview">
                    <!-- PDF preview will be generated here -->
                </div>
            </div>

            <div class="export-controls">
                <button id="generatePDF" class="btn btn-success">PDF herunterladen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
